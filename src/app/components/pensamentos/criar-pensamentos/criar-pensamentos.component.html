<section class="container criar-pensamentos ff-inter">
  <header>
    <h2 class="header">Adicionar Titulo</h2>
  </header>
  <form>
    <label for="pensamento">pensamento</label>
    <input
      type="textarea"
      class="input"
      id="pensamento"
      name="pensamento"
      placeholder="Digite seus pensamentos"
      [value]="pensamento.conteudo"
    />
    <label for="autoria">autoria</label>
    <input
      type="textarea"
      class="input"
      id="autoria"
      name="autoria"
      placeholder="Digite seus autoria"
      [value]="pensamento.autoria"
    />
    <label for="modelo">
      <div class="container-radio">
        <div class="redio-modelo">
          <label for="modelo1">
            <div class="custom-radio">
              <input type="radio" id="1" value="modelo1" name="modelo-card" />

              <span></span>
            </div>
            <span>Modelo 1</span>
          </label>
          Previa:
          <div class="modelo modelo1 ff-roboto-mono">
            <img
              src="../../../../assets/imagens/modelo1.png"
              alt="aspas azuls"
            />
            <p class="conteudo">{{ pensamento.conteudo }}</p>
            <p class="autoria">
              <b>{{ pensamento.autoria }}</b>
            </p>
          </div>
        </div>
      </div>
    </label>
    <label for="modelo">
      <div class="container-radio">
        <div class="redio-modelo">
          <label for="modelo2">
            <div class="custom-radio">
              <input type="radio" id="1" value="modelo2" name="modelo-card" />

              <span></span>
            </div>
            <span>Modelo 1</span>
          </label>
          Previa:
          <div class="modelo modelo2 ff-roboto-mono">
            <img
              src="../../../../assets/imagens/modelo2.png"
              alt="aspas azuls"
            />
            <p class="conteudo">{{ pensamento.autoria }}</p>
            <p class="autoria">
              <b>autoria de </b>
            </p>
          </div>
        </div>
      </div>
    </label>
    <label for="modelo">
      <div class="container-radio">
        <div class="redio-modelo">
          <label for="modelo3">
            <div class="custom-radio">
              <input type="radio" id="3" value="modelo3" name="modelo-card" />
              <span></span>
            </div>
            <span>Modelo 1</span>
          </label>
          Previa:
          <div class="modelo modelo3 ff-roboto-mono">
            <img
              src="../../../../assets/imagens/modelo3.png"
              alt="aspas azuls"
            />
            <p class="conteudo">contaudo</p>
            <p class="autoria">
              <b>autoria de </b>
            </p>
          </div>
        </div>
      </div>
      <div class="acoes">
        <button class="botao">Salvar</button>
        <button class="botao">Cancelar</button>
      </div>
    </label>
  </form>
</section>
